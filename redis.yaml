apiVersion: apps/v13000
kind: StatefulSet
metadata:
  name: redis-stedi-tj
spec:
  selector:
    matchLabels:
      app: redis-stedi-tj # has to match .spec.template.metadata.labels
  serviceName: redis-stedi-tj
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-stedi-tj # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: redis-stedi-tj
          image: redis:7.0.5-alpine
          imagePullPolicy: Always
          args:
            [
              "--requirepass",
              "$(REDIS_PASS)",
              "--appendonly",
              "yes",
              "--save",
              "900",
              "1",
              "--save",
              "30",
              "2",
            ]
          ports:
            - containerPort: 3000
              name: redis
          env:
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-tj
                  key: REDIS_PASS
          volumeMounts:
            - name: redis-tj-volume
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: redis-tj-volume
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-stedi-tj
spec:
  ports:
    - port: 3000
      name: redis
  clusterIP: None
  selector:
    app: redis-stedi-tj
